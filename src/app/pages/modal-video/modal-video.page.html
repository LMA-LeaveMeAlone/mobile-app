<ion-content>
  <video height="240" controls autoplay>
    <source src="{{video.url}}" type="video/mp4">
  </video>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Détails</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h3>Date</h3>
        </ion-col>
        <ion-col>
          {{video.datetime | date:'dd/MM/yyyy'}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h3>Heure</h3>
        </ion-col>
        <ion-col>
          {{video.datetime | date:'hh:mm:ss'}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h3>Entité</h3>
        </ion-col>
        <ion-col>
          {{video.message}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-icon color="primary" name="chevron-down-circle-outline" (click)="closeModal()"></ion-icon>
  </div>

  <ion-card class="recommandations">
    <ion-card-header>
      <ion-card-title>Alertes récentes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <swiper [slidesPerView]=1.5 [spaceBetween]=10 #swiper>
        <ng-template swiperSlide *ngFor="let r of recommandations | slice:0:5">
          <div (click)="openVideo(r)">
            <video width="100%" playsinline style="pointer-events: none;">
              <source src="{{r.url}}" type="video/mp4">
            </video>
          </div>
        </ng-template>
      </swiper>
    </ion-card-content>
  </ion-card>
</ion-content>
